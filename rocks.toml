# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.21.0"
"rocks-config.nvim" = "1.3.1"
# "rocks-treesitter.nvim" = "scm"

# files
fzf-lua = "0.0.1219"
"oil.nvim" = "2.7.0"
"grapple.nvim" = "0.28.1"
"vim-rooter" = { git = "airblade/vim-rooter" }

# motion
vim-sneak = { git = "justinmk/vim-sneak" }
"vim-rsi" = { git = "tpope/vim-rsi" }

# editing
"comment.nvim" = "0.8.0"
nvim-autopairs = "scm"
nvim-surround = "2.1.5"
"auto-indent.nvim" = { git = "vidocqh/auto-indent.nvim" }

# snippets
luasnip = "2.2.0"
friendly-snippets = { git = "rafamadriz/friendly-snippets" }

# completion
nvim-cmp = "0.0.1"
cmp-nvim-lsp = "scm"
cmp-buffer = { version = "scm", opt = true }
cmp_luasnip = { version = "scm", opt = true }
cmp-path = "scm"

# language
"mason.nvim" = "1.10.0"
"mason-lspconfig.nvim" = "1.27.0"
nvim-lspconfig = "0.1.7"
"neodev.nvim" = "2.5.2"
"rocks-git.nvim" = "1.4.0"
"conform.nvim" = "5.6.0"
nvim-lint = "scm"
"lspsaga.nvim" = "scm"

# git
"gitsigns.nvim" = { git = "lewis6991/gitsigns.nvim" }

# colors
"nvim-colorizer.lua" = { git = "NvChad/nvim-colorizer.lua" }
"lualine.nvim" = "scm"
"gruber-darker.nvim" = { git = "blazkowolf/gruber-darker.nvim" }
"gruvbox.nvim" = "2.0.0"

# other
"numb.nvim" = "scm"
"fidget.nvim" = "1.1.0"
"vim-repeat" = { git = "tpope/vim-repeat" }
nvim-treesitter = "0.9.2"

[config]
plugins_dir = "plugins/"
auto_setup = false

[treesitter]
auto_highlight = "all"
auto_install = false
